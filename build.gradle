apply plugin: 'eclipse'
apply plugin: 'war'

version = '1.0'
group = 'com.examples.forms'

// Bez takto urceneho repositare resolvovani interni ivy knihovnou gradlu nefunguje: 
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'jstl', name: 'jstl', version: '1.2'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '4.3.1.Final'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.2.2'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile files('./lib/formio-1.0.1-SNAPSHOT.jar')
    // compile group: 'org.springframework', name: 'spring-context', version: '4.0.2.RELEASE'
    providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
}
